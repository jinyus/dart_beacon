name: Dart Test

on:
    workflow_dispatch:
    # push:
    #   branches: [ "main" ]
    pull_request:
        branches: ["main"]
        types: [opened, synchronize, reopened, ready_for_review]

jobs:
    spell-check:
        uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
        with:
            includes: "*.md"
            modified_files_only: true

    test:
        runs-on: ubuntu-latest

        if: github.event.pull_request.draft == false

        steps:
            - uses: actions/checkout@v4

            # This step checks for modified .dart files outside the /examples directory.
            - name: Check for modified .dart files
              id: check_files
              uses: tj-actions/changed-files@v42
              with:
                  files: |
                      state_beacon/lib/**/*.dart
                      state_beacon/test/**/*.dart

            - uses: subosito/flutter-action@v2

            - if: steps.check_files.outputs.any_modified == 'true'
              name: Build and Test
              run: |
                  cd state_beacon
                  flutter pub get
                  flutter analyze
                  flutter test --coverage

            - if: steps.check_files.outputs.any_modified == 'true'
              name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v3
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
              with:
                  files: ./state_beacon/coverage/lcov.info
                  flags: unittests
